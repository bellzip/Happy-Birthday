<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Food Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Shopee Food Clone</div>
        <input type="text" placeholder="Search for food or restaurant...">
        <button class="search-btn">Search</button>
    </nav>

    <!-- Categories -->
    <section class="categories">
        <h2>Popular Categories</h2>
        <div class="category-list">
            <div class="category-item">Fast Food</div>
            <div class="category-item">Beverages</div>
            <div class="category-item">Snacks</div>
            <div class="category-item">Desserts</div>
            <div class="category-item">Healthy</div>
        </div>
    </section>

    <!-- Product List -->
    <section class="products">
        <h2>Top Picks for You</h2>
        <div class="product-list">
            <!-- Example product item -->
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Delicious Burger</h3>
                <p>Price: $5.00</p>
                <button class="order-btn">Order Now</button>
            </div>
            <!-- More product items -->
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>Bubble Tea</h3>
                <p>Price: $3.50</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="product-item">
                <img src="https://via.placeholder.com/150" alt="Product Image">
                <h3>French Fries</h3>
                <p>Price: $2.00</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
